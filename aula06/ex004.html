<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}!</strong> seu nome tem ${nome.length} letras<br/>`) //nome.length mostra quantas letras tem
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`) //nome.toUpperCase() deixa a string em maiúsculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`) //nome.toLowerCase() deixa a string em minúsculas
        //<strong> deixa a string em negrito e </br> quebra a linha
    </script>
</body>
</html>
