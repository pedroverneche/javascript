<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <style>
        body{
            background-color: rgb(23, 4, 75);
            font: normal 20pt Arial;
            color: white
        }
        h1{
            font: bold 25pt Arial;
            color: rgb(0, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Conversor de Real para Dólar</h1>
    <script>
        let cambio = 5.27 //taxa de cambio
        let real = Number(prompt("Digite um valor em R$"))
        let dolar = real / cambio
        let valorFormatado =  document.write(`R$${real} reais convertido para dólar fica ${dolar.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}`)
    </script>
</body>
</html>
