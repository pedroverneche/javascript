<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
    <style>
        body{
            background: rgb(12, 39, 126);
            font: normal 20pt Arial;
            color: rgb(255, 255, 255);
        }
        p{
            font: bold 20pt Arial;
            margin-top: 20px; /*Margem*/
            color: rgb(255, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Repetições:</h1>
    <p>while(condição){</p>
    <p>}</p>
    <h1>Exemplo:</h1>
    <p>Function ComerPizza(){</p>
    <p>   while(temFatia()){ </p> <!--Enquanto-->
    <p>        comerFatia()</p>
    <p>   }</p>
    <p>} </p>
    <p>while(condição) = teste lógico feito no início</p>
    <p>do{</p>
    <p>} while(condição) = teste lógico feito no final</p>
    <p>for(início;teste lógico;incremento) = estrutura de repetição com variavel de controle</p>
</body>
</html>
