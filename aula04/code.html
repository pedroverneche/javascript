<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <style>
        body{
            background-color: rgb(112, 26, 26);
            font: bold 20pt Arial;
            color: white
        }
        h1{
            color: rgb(223, 223, 14)
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!!</h1>
    <p>Meus primeiros códigos</p>
    <p>let ou var para armazenar um valor, nome...</p>
    <p>use // para comentar na area script do seu programa</p>
    <script>
        alert("Meu primeiro código")//faz um alerta
        let nome = prompt("Qual o seu nome?")//pergunta o nome e armazena na variavel 'nome'
        let idade = prompt("Quantos anos vc tem "+nome+"?")
        confirm("Seu nome é "+ nome +" e vc tem "+idade+" anos?")//mostra um confirmação OK ou CANCELAR
    </script>
</body>
</html>
