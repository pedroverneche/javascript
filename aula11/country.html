<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou Brasileiro?</title>
    <style>
        body{
            background: rgb(2, 109, 2);
            font: normal 20pt Arial;
            color: white;
        }
        input{
            width: 200px;
            font: bold 20pt Arial;
        }
        
    </style>
</head>
<body>
    
    <h1>Onde você nasceu?</h1>
    <label for="txtpais">País:</label>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="clicou()">
    <div id="res"></div>

    <script> 
        function clicou(){ //condição COMPOSTA
            
            let txt = document.querySelector("input#txtpais")
            let res = document.getElementById("res")
            let pais = String(txt.value)

            if(pais==""){
                res.innerHTML = `<p>País que nasceu: <strong>INVÁLIDO</strong></p>`
                res.innerHTML += "<p>Preencha o campo país!</p>"
            }else{
                if(pais!="Brasil"){
                    res.innerHTML = `<p>País que nasceu: <strong>${pais}</strong></p>`
                    res.innerHTML += "<p>Você é <strong>ESTRANGEIRO!</strong></p>"
                }else{
                    res.innerHTML = `<p>País que nasceu: <strong>${pais}</strong></p>`
                    res.innerHTML += "<p>Você é <strong>BRASILEIRO!</strong></p>"
                }
            }
        }

    </script>
</body>
</html>
