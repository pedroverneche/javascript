<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background: rgb(141, 0, 12);
            font: normal 20pt Arial;
            color: white
        }
        input{
            width: 200px;
            font: bold 20pt Arial;
        }
    </style>
</head>
<body>
    
    <h1>Sistema de Multas:</h1>
    Velocidade do carro <input type="Number" name="vel"id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular(){ //condição SIMPLES
            
            let v = document.querySelector("input#vel")
            let velocidade = Number(v.value)
            let res = document.getElementById("res")
            res.innerHTML = '<p>Limite de velocidade: <strong>80Km/h</strong></p>'
            res.innerHTML += `<p>Sua velocidade: <strong>${velocidade}Km/h</strong></p>`
            if(velocidade>80){
                res.innerHTML += `Você ultrapassou o limite de velocidade. <strong>MULTADO!</strong>`
            }

        }

    </script>
</body>
</html>
