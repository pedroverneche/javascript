<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alistamento Militar</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: white;
            font: normal 20pt Courier New;
        }
        h1{
            font: bold 25pt Courier New;
            color: rgb(30, 255, 0);
        }
        button{
            height: 100px;
            width: 200px;
            font-size: 14pt;padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Alistamento Militar:</h1>
    <button onclick="clicar()", id="area">Clique aqui</button>
    <section id = "result">
        <p> A analise será feita aqui...</p>
    </section>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function entrar() {
            a.style.background = 'green'
        }
        function sair() {
            a.style.background = 'white'
        }
        function clicar(){ 
            var nome = window.prompt('Informe o nome do candidato:')
            var idade = Number(window.prompt(`Informe a idade do ${nome}:`))
            let res = document.querySelector('section#result')
            if(sit = idade >= 18?`O ${nome} está apto para se alistar!`:`Faltam ${18 - idade} anos para o ${nome} se alistar.`){      
            }
            res.innerHTML = `<p>${sit}</p>`
        }
    </script>
</body>
</html>
