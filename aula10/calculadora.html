<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            font: normal 20pt Arial;
            color: white;
            background-color: black;
        }
        input{
            font: bold 18pt Arial;
            width: 200px;   
        }
        div#res{       
            margin-top: 20px; /*margem*/
        }
        select#operacao{
            font: normal 20pt Arial;

        }
    </style>
</head>
<body>
    <h1>Calculando Números:</h1>
    <input type="number" name="txtn1" id="txtn1"> 
    <select name="operacao" id="operacao">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>

        function calcular(){
            let tn1 = document.getElementById("txtn1")
            let tn2 = document.querySelector("input#txtn2")
            let op = document.getElementById("operacao")
            let res = document.getElementById("res")
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)

            if(op.value === "+"){
                let soma = n1 + n2
                res.innerHTML = `A soma entre ${n1} + ${n2} é igual a <strong>${soma}</strong>`
            }else if(op.value === "-"){
                let sub = n1 - n2
                res.innerHTML = `A subtração entre ${n1} - ${n2} é igual a <strong>${sub}</strong>`
            }else if(op.value === "*"){
                let mult = n1 * n2
                res.innerHTML = `A multiplicação entre ${n1} x ${n2} é igual a <strong>${mult}</strong>`
            }else if(op.value === "/"){
                let divi = n1 / n2
                res.innerHTML = `A divisão entre ${n1} / ${n2} é igual a <strong>${divi}</strong>`
            }
             
        }
    </script>
</body>
</html>
