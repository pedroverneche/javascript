<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        body{
            background-color: rgb(255, 145, 0);
            font: normal 18pt Arial
        }
        h1 {
            font: bold 30pt Courier New;
        }
        button{
            font: normal 12pt Arial;
            width: 150px;
            height: 50px;
        }
        mark{
            background-color: blue;
            color: white
        }
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="Contar()">Clique em mim</button>
    <button onclick="Zerar()">Zerar o contador</button>
    <section id="result">
        <p>O contador está com <mark>0</mark> cliques</p>
    </section>
    <script>
        let cont = 0
        let res = document.querySelector('section#result')

        function Contar(){
            cont++
            res.innerHTML = `<p>O contador está com <mark>${cont}</mark> cliques</p>`
        }
        function Zerar(){
            cont = 0
            res.innerHTML = null
        }
    </script>
</body>
</html>
