<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            background: black;
            color: white;
            font: normal 20pt arial;
        }

        h1{
            color: white;
            font: bold 20pt arial;
        }
        input{
            font: bold 20pt arial;
            width: 50px;
        }
        button{
            font: bold 10pt arial;
            width: 110px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <p>
        Insira o primeiro número: 
        <input type="number" id="n1">
        Insira o segundo número: 
        <input type="number" id="n2"> -- 
        <button onclick="calcular()" id="botao">CALCULAR</button>
        <p id="res">Aqui vai o resultado...</p>
    </p>
    <script>
        function soma(n1, n2){
            return n1 + n2
        }
        
        function subtracao(n1, n2){
            return n1 - n2
        }

        function multiplicacao(n1, n2){
            return n1 * n2
        }

        function divisao(n1, n2){
            return n1 / n2
        }

        function calcular(){
            let n1 = parseInt(document.querySelector("input#n1").value)
            let n2 = parseInt(document.querySelector("input#n2").value)
            let res = document.getElementById("res")
            
            res.innerHTML = `Soma: ${soma(n1, n2)} </br>Subtração: ${subtracao(n1, n2)} </br>Multiplicação: ${multiplicacao(n1, n2)} </br>Divisão: ${divisao(n1, n2).toFixed(1)} </br>`
        }   
    </script>
</body>
</html>
