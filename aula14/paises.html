<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantas letras países</title>
</head>
<body>
    <h1>Quantas letras tem os seguintes países:</h1>
    <button onclick="mostrar()">MOSTRAR</button>
    <div id="res"></div>
    <script>
        let paises = []
        function mostrar(){
            for(let i = 0; i < 5; i++){
                paises[i] = prompt(`Digite o ${i+1}° país: `)
            }
            let res = document.getElementById("res")
            for(let c = 0; c < 5; c++){
                res.innerHTML += `${paises[c]} tem ${paises[c].length} caracteres</br>` 
            }
        }
    </script>
</body>
</html>
