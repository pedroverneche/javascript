<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vetor = [10, 20, 40, 5, 66, 289]
        function maiorMenor(){
            let maior = vetor[0]
            let menor = vetor[0]
            for(let i = 0; i < vetor.length; i++){
                if(vetor[i]>maior){
                    maior = vetor[i]
                }else if(vetor[i]<menor){
                    menor = vetor[i]
                }
            }
            return { vetor, maior, menor };
         }
         alert(`Vetor: ${maiorMenor().vetor}\nMaior: ${maiorMenor().maior}\nMenor: ${maiorMenor().menor}`);
    </script>
</body>
</html>
