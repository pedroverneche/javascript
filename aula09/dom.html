<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Aprendendo DOM</h1>
    <div id="msg">Olá, Mundo! //mudando a cor de fundo</div>
    <p>Meu nome é <strong>Pedro</strong></p>
    <p>Isso é<div id="cor"><strong>VERDE</strong></div></p>
    <script>
        let d = document.querySelector('div#msg')
        let p = document.getElementsByTagName('p')[0]
        let c = document.querySelector('div#cor')
        d.style.background = 'blue'
        p.style.color = 'red'
        c.style.color = 'green'
    </script>
</body>
</html>
